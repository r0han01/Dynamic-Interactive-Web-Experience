<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            background-color: #f4f6f9;
        }
        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .data-table {
            max-height: 300px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container my-4">
        <h1 class="text-center mb-4">Dynamic Dashboard For Analytics</h1>

        <!-- Status Cards -->
        <div class="row g-4">
            <div class="col-md-4">
                <div class="card p-3">
                    <h3 id="status1" class="text-center text-primary">Loading...</h3>
                    <p class="text-center text-muted">Data Processed</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h3 id="status2" class="text-center text-success">Loading...</h3>
                    <p class="text-center text-muted">Active Users</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card p-3">
                    <h3 id="status3" class="text-center text-danger">Loading...</h3>
                    <p class="text-center text-muted">Errors Logged</p>
                </div>
            </div>
        </div>

        <!-- Chart Section -->
        <div class="card my-4">
            <div class="card-body">
                <h2 class="card-title">Data Overview</h2>
                <canvas id="dataChart" height="150"></canvas>
            </div>
        </div>

        <!-- Table Section -->
        <div class="card">
            <div class="card-body">
                <h2 class="card-title">Recent Entries</h2>
                <div class="data-table">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Status</th>
                                <th>Timestamp</th>
                            </tr>
                        </thead>
                        <tbody id="dataTable">
                            <tr>
                                <td colspan="4" class="text-center">Loading...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Fetch data for the status cards
        fetch('/api/status')
            .then(response => response.json())
            .then(data => {
                document.getElementById('status1').innerText = data.processed;
                document.getElementById('status2').innerText = data.users;
                document.getElementById('status3').innerText = data.errors;
            });

        // Fetch data for the chart
        fetch('/api/chart')
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('dataChart').getContext('2d');
                new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: 'Activity',
                            data: data.values,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                            fill: true,
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                position: 'top',
                            }
                        }
                    }
                });
            });

        // Fetch data for the table
        fetch('/api/table')
            .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('dataTable');
                tableBody.innerHTML = ''; // Clear loading message
                data.entries.forEach(entry => {
                    const row = `<tr>
                        <td>${entry.id}</td>
                        <td>${entry.name}</td>
                        <td>${entry.status}</td>
                        <td>${entry.timestamp}</td>
                    </tr>`;
                    tableBody.innerHTML += row;
                });
            });
    </script>
</body>
</html>
